<div style="padding: 20px;">
    <div style="font-weight: 700; font-size: 16px;">{{ metadata.title }}</div>
    <a-divider style="margin-top: 13px; margin-bottom: 13px; height: 2px;" />
        <div :style="{ height: height- 108 + 'px', overflowY: 'scroll' }">
            <table style="font-size: 13px; width: 100%">
                <tr v-for="row in rows">
                    <td style="text-transform: capitalize; padding-bottom: 12px;">
                        <blockquote class="twitter-tweet">
                        <a :href="'https://twitter.com/sethrosen/status/'+ row[dimensions[0]].rendered"></a></blockquote> 
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        <br>
                        {{ row[ dimensions[0]].rendered
                    </td>
                    <td style="padding-bottom: 12px;" align="right">{{ row[measures[0]].rendered }}</td>
                </tr>
            </table>
        </div>
    <a-divider style="margin-top: 13px; margin-bottom: 0px; height: 2px;" />
</div>
