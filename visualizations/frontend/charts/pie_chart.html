<template>
    <plotly v-if="!loading" :height="$props.height" />
</template>

<figure>
{
    "data": [
        {
            "type" : "pie",
            "marker" : {
                {% set colors = var('marker_colors') %}
                {% if colors and colors|length %}
                "colors" : {{ colors | tojson }},
                {% endif %}
                "line": {
                   {% if config.line_width %}
                   "width": "{{ config.line_width }}"
                   {% else %}
                   "width" : 0
                   {% endif %},
                   {% if config.line_color %}
                   "color": "{{ config.line_color }}"
                   {% else %}
                   "color" : "#161F3D"
                   {% endif %}
                }
            },

            "domain" : {
                {% if config.grid_domain_x %}
                "x": {{ config.grid_domain_x }}
                {% else %}
                "x" : [0,1]
                {% endif %},
                {% if config.grid_domain_y %}
                "y": {{ config.grid_domain_y }}
                {% else %}
                "y" : [0,1]
                {% endif %}
            },
            "insidetextfont": {
                {% if config.insidetextfont_family %}
                "family" : "{{ config.insidetextfont_family }}"
                {% else %}
                "family": "Open Sans"
                {% endif %},
                {% if config.insidetextfont_color %}
                "color" : "{{ config.insidetextfont_color }}"
                {% else %}
                "color" : "#161F3D"
                {% endif %},
                {% if config.insidetextfont_size %}
                "size" : "{{ config.insidetextfont_size }}"
                {% else %}
                "size": 11
                {% endif %}
            },

            {% if config.inside_text_orientation %}
            "insidetextorientation" : "{{ config.inside_text_orientation }}"
            {% else %}
            "insidetextorientation" : "auto"
            {% endif %},
  
            "labels": {{ column_data(dimensions[0]) }},
            "values": {{ column_data(measures[0]) }},

            {% if config.text_info %}
            "textinfo" : "{{ config.text_info }}"
            {% else %}
            "textinfo" : "none"
            {% endif %},

            "textfont": {
                {% if config.textfont_family %}
                "family" : "{{ config.textfont_family }}"
                {% else %}
                "family": "Open Sans"
                {% endif %},
                {% if config.textfont_color %}
                "color" : "{{ config.textfont_color }}"
                {% else %}
                "color" : "#161F3D"
                {% endif %},
                {% if config.textfont_size %}
                "size" : "{{ config.textfont_size }}"
                {% else %}
                "size": 11
                {% endif %}
            },

            {% if config.text_position %}
            "textposition" : "{{ config.text_position }}"
            {% else %}
            "textposition" : "auto"
            {% endif %},

            {% if config.rotate_chart %}
            "rotation" : "{{ config.rotate_chart }}"
            {% else %}
            "rotation" : 0.0
            {% endif %},

            {% if config.hole_size %}
            "hole" : "{{ config.hole_size }}"
            {% else %}
            "hole" : 0.0
            {% endif %},

            {% if config.pull_sectors %}
            "pull" : "{{ config.pull_sectors }}"
            {% else %}
            "pull" : 0.0
            {% endif %},

            {% if config.chart_direction %}
            "direction" : "{{ config.chart_direction }}"
            {% else %}
            "direction" : "counterclockwise"
            {% endif %},

            {% if config.sort_sectors=='sorted' %}
            "sort": true
            {% elif config.sort_sectors=='unsorted' %}
            "sort": false
            {% else %}
            "sort": true
            {% endif %}
        }
    ],
    "layout" : {
        {% if config.hover_mode %}
        "hovermode" : "{{ config.hover_mode }}"
        {% else %}
        "hovermode" : false
        {% endif %},

        "plot_bgcolor" : "rgba(0,0,0,0)",
        "paper_bgcolor" : "rgba(0,0,0,0)",
        "title" : {
            {% if config.title %}
            "text": "{{ config.title }}"
            {% else %}
            "text" : ""
            {% endif %},
            {% if config.position_x %}
            "x": "{{ config.position_x }}"
            {% else %}
            "x" : "0.5"
            {% endif %},

                {% if config.font_family %}
                "family" : "{{ config.title_font_family }}"
                {% else %}
                "family": "Open Sans"
                {% endif %},

                "color" : "{{ config.title_font_color }}"
                {% else %}
                "color" : "#161F3D"
                {% endif %},
                {% if config.title_font_size %}
                "size" : "{{ config.title_font_size }}"
                {% else %}

                {% endif %}

            "family" : "{{ config.layout_font_family }}"
            {% else %}

            {% endif %},

            "color" : "{{ config.layout_font_color }}"
            {% else %}
            "color" : "#161F3D"
            {% endif %},

            "size" : "{{ config.layout_font_size }}"
            {% else %}
            "size": 9
            {% endif %}

            {% if config.tickfont_size %}
            "size" : "{{ config.tickfont_size }}"
            {% else %}
            "size": 9
            {% endif %},
            "color" : "rgba(0, 0, 0, 0.65)"
        },
        "yaxis" : {
            {% if config.tickfont_size %}
            "size" : "{{ config.tickfont_size }}"
            {% else %}
            "size": 11
            {% endif %},
            "color" : "rgba(0, 0, 0, 0.65)"
        },
        "autosize": true,
        "automargin": true,

        {% if config.legend=='show' %}
        "showlegend": true
        {% elif config.legend=='hide' %}
        "showlegend": false
        {% else %}
        "showlegend":false
        {% endif %},
        "legend" : {
            {% if config.legend_x %}
            "x" : "{{ config.legend_x }}"
            {% else %}
            "x" : "0.01"
            {% endif %},

            {% if config.legend_y %}
            "y" : "{{ config.legend_y }}"
            {% else %}
            "y" : "1.1"
            {% endif %},

            {% if config.legend_orientation %}
            "orientation" : "{{ config.legend_orientation }}"
            {% else %}
            "orientation" : "v"
            {% endif %},

            {% if config.legend_traceorder %}
            "traceorder" : "{{ config.legend_traceorder }}"
            {% else %}
            "traceorder" : "normal"
            {% endif %},

            "font": {
                {% if config.legend_font_family %}
                "family" : "{{ config.legend_font_family }}"
                {% else %}
                "family": "Open Sans"
                {% endif %},
                {% if config.legend_font_color %}
                "color" : "{{ config.legend_font_color }}"
                {% else %}
                "color" : "#161F3D"
                {% endif %},
                {% if config.legend_font_size %}
                "size" : "{{ config.legend_font_size }}"
                {% else %}
                "size": 11
                {% endif %}
            }
        },
        "margin" : {
          "l" : 40,
          "r" : 40,
          "t" : 40,
          "b" : 40,
          "pad": 0
       }
