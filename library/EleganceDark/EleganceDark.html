<script type='visualization/javascript'>
    export default {
        data: () => ({
            filters: false,
        }),
        created() {
            this.checkFilters();
        },
        methods: {
            checkFilters() {
                this.$nextTick(() => {
                    const filters = this.$refs.filters;
                    const childNodes = filters ? filters.childNodes : false;

                    if (childNodes) {
                        return this.filters = childNodes && childNodes.length > 0;
                    }
                }); 
                return this.filters = true;
            }
        }
    }
</script>
